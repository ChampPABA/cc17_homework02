<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping-cart Page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <div class="nav-left"><img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png"
        alt="Logo"></div>
    <div class="nav-middle">
      <ul>
        <li><a href="#">about us</a></li>
        <li><a href="#">passcard</a></li>
        <li><a href="#">profile</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <i class="fa-solid fa-magnifying-glass nav-right-item"></i>
      <i class="fa-solid fa-cart-shopping nav-right-item"></i>
      <span class="nav-right-item">login</span>
      <span class="nav-right-item">sign up</span>
    </div>
  </nav>
  <main>
    <div class="main-top">
      <h1>My Cart</h1>
    </div>
    <div class="main-bottom">
      <div class="left-zone">
        <div class="card">
          <div class="card fa">
            <div class="card border">
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </div>
          <div class="card box">
            <i class="fa-regular fa-file-lines"></i>
            <h5>Google Docs</h5>
            <h6>Used for business</h6>
          </div>
          <div class="card detail">
            <h5>Google Docs</h5>
            <div class="my-cart-select">
              <div>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
              </div>
              <div>
                <select name="amount-items">
                  <option value="LV1-3">LV 1-3</option>
                  <option value="LV3-3">LV 2-3</option>
                  <option value="LV3-3">LV 3-3</option>
                </select>
              </div>
            </div>
            <p>THB 150</p>
          </div>
        </div>
        <div class="card">
          <div class="card fa">
            <div class="card border">
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </div>
          <div class="card box nd">
            <i class="fa-regular fa-file-lines nd"></i>
            <h5>Google Slides</h5>
            <h6>Used for business</h6>
          </div>
          <div class="card detail">
            <h5>Google Slides</h5>
            <div class="my-cart-select">
              <div>
                <i class="fa-solid fa-circle nd"></i>
                <i class="fa-solid fa-circle nd"></i>
                <i class="fa-solid fa-circle nd"></i>
              </div>
              <div>
                <select name="amount-items">
                  <option value="LV1-4">LV 1-4</option>
                  <option value="LV3-4">LV 2-4</option>
                  <option value="LV3-4" selected="selected">LV 3-4</option>
                  <option value="LV3-4">LV 4-4</option>
                </select>
              </div>
            </div>
            <p>THB 150</p>
          </div>
        </div>

      </div>
      <div class="right-zone">
        <h2>Order Info</h2>
        <div class="subtotal">
          <p>Subtotal</p>
          <p>THB 300</p>
        </div>
        <div class="promotion-code">
          <i class="fa-solid fa-tags"></i>
          <form action="#">
            <input type="text" placeholder="Promotion code">
            <button class="btn-apply">APPLY</button>
          </form>
        </div>
        <div class="total-payment">
          <p>Total payment</p>
          <h2>THB 300</h2>
        </div>
        <button class="login-checkout">LOGIN TO CHECKOUT</button>
      </div>
    </div>
  </main>
</body>

</html>
